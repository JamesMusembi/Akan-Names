<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="text-dark">Akan Names</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container bg-success">
   <center>
       <h1 class="head text-white fw-bold">Akan Birthday Calculator </h1>
         <img src="images/ghana.jpg" class="" alt="">
       <p class="text">Fill the form below</p>
       <form action="">
           <label class="text">Day</label><br><br>
           <input type ="number"  id="day"  required max="31" min="1"><br><br>
           <label class="text"> Month</label><br><br>
           <input type="number" id="month" min = "1" max = "12"><br><br>
           <label class="text">Year</label><br><br>
           <input type="number" id="year"><br><br>
           <label class="text">Gender</label><br><br>
            <select id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br><br>
    <input type="submit" value="submit" onclick="findDay()"><br>
       </form>
   </center>
<script src="script.js"></script>
</body>
</html>
